<!DOCTYPE html>
<html>
<head>
    <title>Roblox Auto Login</title>
    <script>
        function autoLogin() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            const password = urlParams.get('password');
            
            if (username && password) {
                // Create hidden form
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = 'https://auth.roblox.com/v2/login';
                form.style.display = 'none';
                
                // Add credentials
                const userField = document.createElement('input');
                userField.type = 'hidden';
                userField.name = 'ctype';
                userField.value = 'Username';
                form.appendChild(userField);
                
                const userValue = document.createElement('input');
                userValue.type = 'hidden';
                userValue.name = 'cvalue';
                userValue.value = username;
                form.appendChild(userValue);
                
                const passField = document.createElement('input');
                passField.type = 'hidden';
                passField.name = 'password';
                passField.value = password;
                form.appendChild(passField);
                
                // Submit form
                document.body.appendChild(form);
                form.submit();
            }
        }
        
        // Auto-login on page load
        window.onload = autoLogin;
    </script>
</head>
<body>
    <p>Logging in to Roblox...</p>
</body>
</html>
