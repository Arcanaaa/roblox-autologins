<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Auto Login Helper</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
input {
    padding: 10px;
    margin: 5px;
    width: 250px;
    border-radius: 5px;
    border: none;
}
button {
    padding: 10px 20px;
    margin: 10px;
    border-radius: 5px;
    border: none;
    background-color: #1a73e8;
    color: #fff;
    cursor: pointer;
}
#status {
    margin-top: 10px;
    font-size: 16px;
}
</style>
</head>
<body>
<h2>Roblox Auto Login Helper</h2>

<input id="username" placeholder="Username / Email">
<input id="password" type="password" placeholder="Password">
<button id="loginBtn">Login</button>

<p id="status">Enter credentials and click Login</p>

<script>
const loginBtn = document.getElementById("loginBtn");
const statusEl = document.getElementById("status");

loginBtn.addEventListener("click", () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
        statusEl.textContent = "❌ Please enter both username and password!";
        return;
    }

    statusEl.textContent = "⏳ Attempting login...";

    // Open Roblox login page in a new tab
    const loginWindow = window.open("https://www.roblox.com/login", "_blank");

    // Wait a few seconds for page load
    const interval = setInterval(() => {
        try {
            const doc = loginWindow.document;

            const userInput = doc.querySelector('#login-username');
            const passInput = doc.querySelector('#login-password');
            const loginBtnRoblox = doc.querySelector('#login-button-login');

            if (userInput && passInput && loginBtnRoblox) {
                userInput.value = username;
                passInput.value = password;
                loginBtnRoblox.click();

                // Wait for redirect to check login status
                setTimeout(() => {
                    try {
                        const url = loginWindow.location.href;
                        if (url.includes("/home")) {
                            statusEl.textContent = "✅ Login Successful!";
                        } else {
                            statusEl.textContent = "❌ Login Failed!";
                        }
                    } catch(e) {
                        // Cross-origin redirect; assume success
                        statusEl.textContent = "✅ Login attempt sent (check Roblox tab).";
                    }
                }, 5000);

                clearInterval(interval);
            }
        } catch(e) {
            // Ignore cross-origin errors until page fully loaded
        }
    }, 1000);
});
</script>
</body>
</html>
