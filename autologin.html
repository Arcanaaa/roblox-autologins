<!DOCTYPE html>
<html>
<head>
    <title>Roblox Auto Login Helper</title>
</head>
<body>
    <h1>Roblox Auto Login Helper</h1>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <p id="status"></p>

    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const statusEl = document.getElementById("status");

            statusEl.innerText = "⏳ Attempting login...";

            try {
                const response = await fetch("http://127.0.0.1:6969/verify", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.status === "success") {
                    statusEl.innerText = "✅ Login Successful!";
                } else if (data.status === "failed") {
                    statusEl.innerText = "❌ Login Failed!";
                } else {
                    statusEl.innerText = "⚠️ Unknown response from backend.";
                }
            } catch (err) {
                statusEl.innerText = "❌ Failed to reach backend!";
                console.error(err);
            }
        }
    </script>
</body>
</html>
